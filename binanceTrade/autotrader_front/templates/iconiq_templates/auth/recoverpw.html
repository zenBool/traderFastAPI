{{#extend 'layouts/dashboard/simple' title="password-recover" active="auth-recoverpw" path="../../" bgImg="true" }}
{{#content "content"}}
<section class="vh-100 bg-image">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-5 mt-5">
                <div class="card">
                    <div class="card-body">
                         <div class="auth-form">
                            <div class="text-center">
                                <h2 >Reset Password</h2>
                            </div>
                            <div>
                                <p class="mt-3 text-center">Enter your email address and we'll send you an email
                                    with instructions to reset your password.</p>
                                <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Email</label>
                                    </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary btn-sm mt-3">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{/content}}
{{/extend}}
